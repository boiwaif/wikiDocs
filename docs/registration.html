<head>
    <title>Wiki User Registration</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://discordcss.blobby.me/discord.css">
</head>
<html>

<body>
    <div class="container">
        <div class="main">
            <form id="form_id" method="post" name="myform">
                <h2>Wiki User Registration</h2>
                <input id="username" placeholder="Enter Username" type="text">
                <input id="password" placeholder="Enter Password" type="password">

                <input type="button" value="Register" id="submit" onclick="register()">
            </form>
        </div>
    </div>
</body>

</html>

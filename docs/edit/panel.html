<head>
  <title>User Registration</title>
  <link rel="stylesheet" href="https://discordcss.blobby.me/discord.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <link rel="stylesheet" href="https://boiwaif.github.io/wikiDocs/css/wiki.css">
  <script src="https://boiwaif.github.io/wikiDocs/js/config.js"></script>
  <script src="https://boiwaif.github.io/wikiDocs/js/interface.js"></script>
  <script src="https://boiwaif.github.io/wikiDocs/js/requests.js"></script>
  <script src="https://boiwaif.github.io/wikiDocs/js/auth.js"></script>
  <style>
    .small_btn,
    .big_btn {
      width: 100%;
      height: 50px;
    }

    .grid-container {
      display: grid;
      grid-template-areas: "button1 button2 button3"
        "button4 button5 button6"
        "button7 button8 button9";
      grid-gap: 0.5em;
    }

    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid-item:nth-child(1) {
      grid-area: button1;
    }

    .grid-item:nth-child(2) {
      grid-area: button2;
    }

    .grid-item:nth-child(3) {
      grid-area: button3;
    }

    .grid-item:nth-child(4) {
      grid-area: button4;
    }

    .grid-item:nth-child(5) {
      grid-area: button5;
    }
  </style>
</head>
<html>
  <body>
    <div id="container">
      <div id="first">
        <h1 style="text-align: center;font-size: 2.5em;">Edit Panel</h1>
       
        <div class="grid-container">
          <div class="grid-item">
            <h1 type="button" id="b1" class="small_btn">Pages</h1>
          </div>
          <div class="grid-item">
            <button type="button" id="b2" class="small_btn">View</button>
          </div>
          <div class="grid-item">
            <button type="button" id="b3" class="small_btn">Add</button>
          </div>
          <div class="grid-item">
            <h1 type="button" id="b1" class="small_btn">Categories</h1>
          </div>
          <div class="grid-item">
            <button type="button" id="b5" class="small_btn">View</button>
          </div>
          <div class="grid-item">
            <button type="button" id="b6" class="small_btn">Add</button>
          </div>
          <div class="grid-item">
            <button type="button" id="b7" class="big_btn">Add</button>
          </div>
        </div>
      </div>
    </div>
</html>
